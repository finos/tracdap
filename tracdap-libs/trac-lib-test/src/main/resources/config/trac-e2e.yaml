config:
  logging: trac-logging.xml
  keystore.type: PKCS12
  keystore.url: trac-unit.pfx


instances:

  meta:
    - scheme: http
      host: localhost
      port: 8081

  data:
    - scheme: http
      host: localhost
      port: 8082

  orch:
    - scheme: http
      host: localhost
      port: 8083


services:

  meta:
    port: 8081

    dalType: JDBC
    dalProps:
      dialect: H2
      jdbcUrl: ${TRAC_DIR}/trac.meta
      h2.user: trac
      h2.pass: trac
      h2.schema: public
      pool.size: 10
      pool.overflow: 5

  data:
    port: 8082

    defaultStorageKey: UNIT_TEST_STORAGE
    defaultStorageFormat: CSV

    storage:

      UNIT_TEST_STORAGE:
        instances:
          - storageType: LOCAL
            storageProps:
              rootPath: ${TRAC_DIR}/unit_test_storage

  orch:
    port: 8083

    repositories:
      UNIT_TEST_REPO:
        repoType: git
        repoUrl: ${CURRENT_ORIGIN}

    executor:
      executorType: LOCAL
      executorProps:
        venvPath: ${TRAC_EXEC_DIR}/venv
