resourceClass: trac_resources

resources:

  UNIT_TEST_STORAGE:
    resourceType: INTERNAL_STORAGE
    protocol: LOCAL
    properties:
      rootPath: ${TRAC_STORAGE_DIR}

  TRAC_LOCAL_REPO:
    resourceType: MODEL_REPOSITORY
    protocol: local
    properties:
      repoUrl: ${TRAC_LOCAL_REPO}

  TRAC_GIT_REPO:
    resourceType: MODEL_REPOSITORY
    protocol: git
    properties:
      repoUrl: ${TRAC_GIT_REPO}
