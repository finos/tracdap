config:
  logging: trac-logging.xml


platformInfo:
  environment: TEST_ENVIRONMENT
  production: false
  deploymentInfo:
    region: UK


authentication:
  disableAuth: true


metadata:
  format: PROTO
  database:
    protocol: JDBC
    properties:
      dialect: H2
      jdbcUrl: ${TRAC_DIR}/trac.meta
      h2.user: trac
      h2.pass: trac
      h2.schema: public
      pool.size: 10
      pool.overflow: 50


storage:

  defaultBucket: UNIT_TEST_STORAGE
  defaultFormat: ARROW_FILE

  buckets:

    UNIT_TEST_STORAGE:
      protocol: LOCAL
      publicProperties:
        unit_test_property: storage_value_1
        unit-test.property: storage-value.1
      properties:
        rootPath: ${TRAC_STORAGE_DIR}

    ANOTHER_TEST_STORAGE:
      protocol: LOCAL
      publicProperties:
        unit_test_property: storage_value_2
        unit-test.property: storage-value.2
      properties:
        rootPath: ${TRAC_STORAGE_DIR}


repositories:

  UNIT_TEST_REPO:
    protocol: LOCAL
    publicProperties:
      unit_test_property: repo_value_1
      unit-test.property: repo-value.1
    properties:
      repoUrl: ${TRAC_LOCAL_REPO}

  ANOTHER_TEST_REPO:
    protocol: LOCAL
    publicProperties:
      unit_test_property: repo_value_2
      unit-test.property: repo-value.2
    properties:
      repoUrl: ${TRAC_LOCAL_REPO}


executor:
  protocol: UNIT_TEST
  properties:


jobCache:
  protocol: LOCAL


gateway:


services:

  gateway:
    port: 9100
    properties:
      network.idleTimeout: 10

  authentication:
    port: 9101

  metadata:
    port: 9102

  data:
    port: 9103

  orchestrator:
    port: 9104


deployment:
  layout: SANDBOX


clientConfig:

  client-app:
    properties:
      unit.test.property: value1
