config:
  logging: trac-logging.xml
  secret.type: PKCS12
  secret.url: trac-unit.pfx


platformInfo:
  environment: TEST_ENVIRONMENT
  production: false
  deploymentInfo:
    region: UK


authentication:

  jwtIssuer: http://localhost/
  jwtExpiry: 7200

  provider:
    protocol: guest
    properties:
      userId: guest
      userName: Guest User


metadata:
  format: PROTO
  database:
    protocol: JDBC
    properties:
      dialect: H2
      jdbcUrl: ${TRAC_DIR}/trac.meta
      h2.user: trac
      h2.pass: trac
      h2.schema: public
      pool.size: 10
      pool.overflow: 5


storage:

  defaultBucket: UNIT_TEST_STORAGE
  defaultFormat: ARROW_FILE

  buckets:

    UNIT_TEST_STORAGE:
      protocol: LOCAL
      properties:
        rootPath: ${TRAC_STORAGE_DIR}


repositories:
  UNIT_TEST_REPO:
    protocol: LOCAL
    properties:
      repoUrl: ${TRAC_LOCAL_REPO}


executor:
  protocol: UNIT_TEST
  properties:


jobCache:
  protocol: LOCAL


gateway:
  idleTimeout: 10


services:

  gateway:
    port: 8080

  metadata:
    port: 8081

  data:
    port: 8082

  orchestrator:
    port: 8083

  webServer:
    port: 9000


deployment:
  layout: SANDBOX
