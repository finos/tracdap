config:
  logging: trac-logging.xml
  secret.type: PKCS12
  secret.url: trac-unit.pfx


platformInfo:
  environment: TEST_ENVIRONMENT
  production: false
  deploymentInfo:
    region: UK


authentication:

  jwtIssuer: http://localhost/
  jwtExpiry: 7200

  provider:
    protocol: guest
    properties:
      userId: guest
      userName: Guest User


metadata:
  format: PROTO
  database:
    protocol: JDBC
    properties:
      dialect: H2
      jdbcUrl: ${TRAC_DIR}/trac.meta
      h2.user: trac
      h2.pass: trac
      h2.schema: public
      pool.size: 10
      pool.overflow: 50


storage:

  defaultBucket: UNIT_TEST_STORAGE
  defaultFormat: ${TRAC_STORAGE_FORMAT}

  buckets:

    UNIT_TEST_STORAGE:
      protocol: LOCAL
      properties:
        rootPath: ${TRAC_STORAGE_DIR}


repositories:

  TRAC_LOCAL_REPO:
    protocol: local
    properties:
      repoUrl: ${TRAC_LOCAL_REPO}

  TRAC_GIT_REPO:
    protocol: git
    properties:
      repoUrl: ${TRAC_GIT_REPO}


executor:
  protocol: LOCAL
  properties:
    venvPath: ${TRAC_EXEC_DIR}/venv
    pollInterval: 1


jobCache:
  protocol: LOCAL


gateway:

  redirects:
    - source: /
      target: /trac-web/
      status: 302


services:

  gateway:
    port: 9200
    properties:
      network.idleTimeout: 10

  authentication:
    port: 9201

  metadata:
    port: 9202

  data:
    port: 9203

  orchestrator:
    port: 9204

  webServer:
    enabled: false


deployment:
  layout: SANDBOX
