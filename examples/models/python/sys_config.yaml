
storage:

  example_data:
    instances:
      - storageType: LOCAL
        storageProps:
          rootPath: ./data

storageSettings:
  defaultStorage: example_data
  defaultFormat: CSV

sparkSettings:

  sparkProps:
    spark.cores.max: 4
    spark.driver.memory: 2G
    spark.executor.memory: 2G
    spark.default.parallelism: 8
    spark.sql.shuffle.partitions: 8
