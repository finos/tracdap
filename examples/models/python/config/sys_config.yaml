
storage:

  defaultBucket: example_data
  defaultFormat: CSV

  buckets:

    example_data:
      protocol: LOCAL
      properties:
        rootPath: ../data
        devMode.layout: file
        devMode.updates: overwrite

  connections:

    risk_dw:
      protocol: SQL
      properties:
        dialect: sqlite
        sqlite.database: ../data/sql/risk_dw.db


sparkSettings:

  sparkProps:
    spark.cores.max: 4
    spark.driver.memory: 2G
    spark.executor.memory: 2G
    spark.default.parallelism: 8
    spark.sql.shuffle.partitions: 8
