config:
  tenants: int-storage-azure-tenants.yaml
  secret.type: PKCS12
  secret.url: secrets.p12


platformInfo:
  environment: TEST_ENVIRONMENT
  production: false
  deploymentInfo:
    region: UK


# Stick with H2 database for storage integration testing
metadataStore:
  protocol: JDBC
  properties:
    format: PROTO
    dialect: H2
    jdbcUrl: ${TRAC_DIR}/trac.meta
    h2.user: trac
    h2.pass: trac
    h2.schema: public
    pool.size: 10
    pool.overflow: 5


jobCache:
  protocol: LOCAL


executor:
  protocol: LOCAL
  properties:
    venvPath: ${TRAC_EXEC_DIR}/venv


services:

  metadata:
    enabled: ${metadata_ENABLED}
    port: 8081

  data:
    enabled: ${data_ENABLED}
    port: 8082

  orchestrator:
    enabled: ${orchestrator_ENABLED}
    port: 8083

  admin:
    enabled: ${admin_ENABLED}
    port: 8084

deployment:
  layout: SANDBOX
