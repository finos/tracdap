config:
  secret.type: PKCS12
  secret.url: secrets.p12


platformInfo:
  environment: TEST_ENVIRONMENT
  production: false
  deploymentInfo:
    region: UK


authentication:
  jwtIssuer: http://localhost/
  jwtExpiry: 7200
  provider:
    protocol: guest
    properties:
      userId: guest
      userName: Guest User


# Stick with H2 database for storage integration testing
metadata:
  format: PROTO
  database:
    protocol: JDBC
    properties:
      dialect: H2
      jdbcUrl: ${TRAC_DIR}/trac.meta
      h2.user: trac
      h2.pass: trac
      h2.schema: public
      pool.size: 10
      pool.overflow: 5


storage:

  defaultBucket: STORAGE_INTEGRATION
  defaultFormat: ARROW_FILE

  buckets:

    STORAGE_INTEGRATION:
      protocol: BLOB
      properties:
        storageAccount: ${TRAC_AZURE_STORAGE_ACCOUNT}
        container: ${TRAC_AZURE_CONTAINER}
        prefix: int_storage_${TRAC_TEST_ID}/
        credentials: ${TRAC_AZURE_CREDENTIALS}
        accessKey: ${TRAC_AZURE_ACCESS_KEY}


repositories:
  UNIT_TEST_REPO:
    protocol: git
    properties:
      repoUrl: ${CURRENT_GIT_ORIGIN}


executor:
  protocol: LOCAL
  properties:
    venvPath: ${TRAC_EXEC_DIR}/venv


jobCache:
  protocol: LOCAL


services:

  metadata:
    port: 8081

  data:
    port: 8082

  orchestrator:
    port: 8083
