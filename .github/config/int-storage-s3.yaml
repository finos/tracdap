config:
  secret.type: PKCS12
  secret.url: secrets.p12


platformInfo:
  environment: TEST_ENVIRONMENT
  production: false
  deploymentInfo:
    region: UK


authentication:
  jwtIssuer: http://localhost/
  jwtExpiry: 7200


# Stick with H2 database for storage integration testing
metadata:
  format: PROTO
  database:
    protocol: JDBC
    properties:
      dialect: H2
      jdbcUrl: ./trac.meta
      h2.user: trac
      h2.pass: trac
      h2.schema: public
      pool.size: 10
      pool.overflow: 5


storage:

  defaultBucket: STORAGE_INTEGRATION
  defaultFormat: ARROW_FILE

  buckets:

    STORAGE_INTEGRATION:
      protocol: S3
      properties:
        bucket: ${S3_BUCKET}


repositories:
  UNIT_TEST_REPO:
    protocol: git
    properties:
      repoUrl: ${CURRENT_GIT_ORIGIN}


executor:
  protocol: LOCAL
  properties:
    venvPath: ${TRAC_EXEC_DIR}/venv


instances:

  meta:
    - scheme: http
      host: localhost
      port: 8081

  data:
    - scheme: http
      host: localhost
      port: 8082

  orch:
    - scheme: http
      host: localhost
      port: 8083


services:

  meta:
    port: 8081

  data:
    port: 8082

  orch:
    port: 8083
