config:
  logging: trac-logging.xml
  keystore.type: PKCS12
  keystore.url: trac-unit.pfx


services:

  meta:
    port: 8081

    dalType: JDBC
    dalProps:
      dialect: H2
      jdbcUrl: ${TRAC_RUN_DIR}/trac.meta
      h2.user: trac
      h2.pass: trac
      h2.schema: public
      pool.size: 10
      pool.overflow: 5

  data:
    port: 8082

    defaultStorageKey: UNIT_TEST_STORAGE
    defaultStorageFormat: ARROW_FILE

    storage:

      UNIT_TEST_STORAGE:
        instances:
          - storageType: LOCAL
            storageProps:
              rootDir: ${TRAC_RUN_DIR}/unit_test_storage
