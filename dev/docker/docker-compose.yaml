# This docker-compose.yaml is for development purposes,
# NOT for production.

version: "3.9"
services:
  tracdap-gateway:
    build:
      dockerfile: tracdap-gateway.Dockerfile
    ports:
      - "8080:8080"
    tmpfs:
      - /opt/trac/current/run:mode=1777
    volumes:
      - ./etc:/opt/trac/current/etc:ro
      - ./log:/opt/trac/current/log

  tracdap-svc-meta:
    build:
      dockerfile: tracdap-svc-meta.Dockerfile
    ports:
      - "8081:8081"
    tmpfs:
      - /opt/trac/current/run:mode=1777
    volumes:
      - ./etc:/opt/trac/current/etc:ro
      - ./state/metadata:/opt/trac/metadata
      - ./log:/opt/trac/current/log

  tracdap-svc-data:
    build:
      dockerfile: tracdap-svc-data.Dockerfile
    ports:
      - "8082:8082"
    tmpfs:
      - /opt/trac/current/run:mode=1777
    volumes:
      - ./etc:/opt/trac/current/etc:ro
      - ./state/data:/opt/trac/data
      - ./log:/opt/trac/current/log

  tracdap-svc-orch:
    build:
      dockerfile: tracdap-svc-orch.Dockerfile
    ports:
      - "8083:8083"
    tmpfs:
      - /opt/trac/current/run:mode=1777
    volumes:
      - ./etc:/opt/trac/current/etc:ro
      - ./log:/opt/trac/current/log
