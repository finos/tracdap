config:
  logging: trac-logging.xml
  secret.type: PKCS12
  secret.url: secrets.p12


platformInfo:
  environment: DEV_LOCAL
  production: false


authentication:
  jwtIssuer: http://localhost:8080/
  jwtExpiry: 7200


metadata:
  format: PROTO
  database:
    protocol: JDBC
    properties:
      dialect: H2
      jdbcUrl: ./build/run/trac.meta
      h2.user: trac
      h2.pass: trac
      h2.schema: public
      pool.size: 10
      pool.overflow: 5


storage:

  defaultBucket: STORAGE1
  defaultFormat: ARROW_FILE

  buckets:

    STORAGE1:
      protocol: LOCAL
      properties:
        rootPath: ./build/run


repositories:

  # Add your own repositories in here to load models into TRAC
  example_repo:
    protocol: git
    properties:
      repoUrl: https://github.com/finos/tracdap


executor:

  protocol: LOCAL
  properties:
    # Set this to the venv of your local TRAC execution environment
    venvPath: C:\Dev\trac\venv


jobCache:
  protocol: LOCAL


instances:

  meta:
    - scheme: http
      host: localhost
      port: 8081

  data:
    - scheme: http
      host: localhost
      port: 8082

  orch:
    - scheme: http
      host: localhost
      port: 8083


services:

  meta:
    port: 8081

  data:
    port: 8082

  orch:
    port: 8083
