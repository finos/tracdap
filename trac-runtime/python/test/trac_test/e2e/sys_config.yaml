
repositories:

  trac_integrated:
    repoType: integrated

storage:

  # TODO: Proper unit test sys config for runtime
  example_data:
    instances:
      - storageType: LOCAL_STORAGE
        storageProps:
          rootPath: .

storageSettings:
  defaultStorage: example_data
  defaultFormat: CSV

sparkSettings:

  sparkProps:
    spark.cores.max: 4
    spark.driver.memory: 2G
    spark.executor.memory: 2G
    spark.default.parallelism: 8
    spark.sql.shuffle.partitions: 8
