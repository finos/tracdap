  #      routeType: HTTP
  #
  #      match:
  #        host: localhost
  #        path: /local=app/
  #
  #      target:
  #        scheme: http
  #        host: localhost
  #        port: 3000
  #        path: /

services:

  gateway:
    port: 8080
    properties:
      network.idleTimeout: 10

  metadata:
    port: 8081

  data:
    port: 8082

  orchestrator:
    port: 8083

  admin:
    port: 8084


deployment:
  layout: SANDBOX
