services:

  gateway:
    port: 8080
    properties:
      network.idleTimeout: 10

  authentication:
    port: 8180

  metadata:
    port: 8182

  data:
    port: 8183

  orchestrator:
    port: 8184

  webServer:
    enabled: false


deployment:
  layout: SANDBOX
