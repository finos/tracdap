config:
  logging: trac-logging.xml
  secret.type: PKCS12
  secret.url: secrets.p12


platformInfo:
  environment: SANDBOX
  production: false


authentication:

  jwtIssuer: trac_platform
  jwtExpiry: 3600
  jwtLimit: 57600

  provider:
    protocol: guest
    properties:
      userId: guest
      userName: Guest User


metadata:
  format: PROTO
  database:
    protocol: JDBC
    properties:
      dialect: H2
      # Set the path to your H2 metadata file here
      jdbcUrl: /path/to/metadata/trac.meta
      h2.user: trac
      h2.pass: trac
      h2.schema: public
      pool.size: 10
      pool.overflow: 50


storage:

  defaultBucket: STORAGE1
  defaultFormat: ARROW_FILE

  buckets:

    STORAGE1:
      protocol: LOCAL
      properties:
        # Set the path to your local storage location here
        rootPath: /path/to/data/storage1


repositories:

  # Add your own repositories in here to load models into TRAC
  trac_repo:
    protocol: git
    properties:
      repoUrl: https://github.com/finos/tracdap


executor:
  protocol: LOCAL
  properties:
    # Set this to the venv of your local TRAC execution environment
    venvPath: /path/to/venv


jobCache:
  protocol: LOCAL


webServer:

  # To use the TRAC web server, set the enabled flag and uncomment the configuration

