config:
  logging: trac-logging-example.xml


instances:

  meta:
    - scheme: http
      host: localhost
      port: 8081

  data:
    - scheme: http
      host: localhost
      port: 8082

  orch:
    - scheme: http
      host: localhost
      port: 8083


services:

  meta:
    port: 8081

    dalType: JDBC
    dalProps:
      dialect: H2
      jdbcUrl: /path/to/metadata/trac.meta
      h2.user: trac
      h2.pass: trac
      h2.schema: public
      pool.size: 10
      pool.overflow: 5

  data:
    port: 8082

    defaultStorageKey: STORAGE1
    defaultStorageFormat: ARROW_FILE

    storage:

      STORAGE1:
        instances:
          - storageType: LOCAL
            storageProps:
              rootPath: /path/to/data/storage1

  orch:
    port: 8083

    repositories:

      # Add your own repositories in here to load models into TRAC
      trac_repo:
        repoType: git
        repoUrl: https://github.com/finos/tracdap

    executor:
      executorType: LOCAL
      executorProps:
        # Set this to the venv of your local TRAC execution environment
        venvPath: /path/to/venv
