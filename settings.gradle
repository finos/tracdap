pluginManagement.plugins {
    id 'com.google.protobuf' version "0.8.13"
}

rootProject.name = 'trac-platform'

// API components

include 'trac-api-metadata'
include 'trac-api-services'

project(":trac-api-metadata").projectDir = file("trac-api/trac-metadata")
project(":trac-api-services").projectDir = file("trac-api/trac-services")


// Java libraries


include 'trac-lib-common'
include 'trac-lib-validation'
include 'trac-lib-db'
include 'trac-lib-data'
include 'trac-lib-test'
include 'sql-drivers'

project(":trac-lib-common").projectDir = file("trac-libs/trac-lib-common")
project(":trac-lib-validation").projectDir = file("trac-libs/trac-lib-validation")
project(":trac-lib-db").projectDir = file("trac-libs/trac-lib-db")
project(":trac-lib-data").projectDir = file("trac-libs/trac-lib-data")
project(":trac-lib-test").projectDir = file("trac-libs/trac-lib-test")
project(":sql-drivers").projectDir = file("trac-libs/sql-drivers")


// Java services

include 'trac-svc-meta'
include 'trac-svc-data'
include 'trac-gateway'

project(":trac-svc-meta").projectDir = file("trac-services/trac-svc-meta")
project(":trac-svc-data").projectDir = file("trac-services/trac-svc-data")
project(":trac-gateway").projectDir = file("trac-services/trac-gateway")


// Tools and utilities

include 'deploy-metadb'
project(":deploy-metadb").projectDir = file("trac-tools/deploy-metadb")

// Plugins

include 'aws-config'
project(":aws-config").projectDir = file("trac-plugins/aws-config")

include 'gcp-config'
project(":gcp-config").projectDir = file("trac-plugins/gcp-config")