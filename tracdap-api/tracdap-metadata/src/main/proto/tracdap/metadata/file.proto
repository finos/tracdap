syntax = 'proto3';
package tracdap.metadata;

option java_package = "org.finos.tracdap.metadata";
option java_multiple_files = true;

import "tracdap/metadata/object_id.proto";


/**
 * Describes a file object stored in the TRAC platform
 */
message FileDefinition {

  string name = 1;
  string extension = 2;
  string mimeType = 3;
  uint64 size = 4;

  TagSelector storageId = 5;
  string dataItem = 6;
}
