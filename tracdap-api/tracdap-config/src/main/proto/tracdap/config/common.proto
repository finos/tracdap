syntax = 'proto3';
package tracdap.config;

option java_package = "org.finos.tracdap.config";
option java_multiple_files = true;


message _ConfigFile {

  map<string, string> config = 1;
}


message PluginConfig {

  string protocol = 1;
  map<string, string> publicProperties = 4;
  map<string, string> properties = 2;
  map<string, string> secrets = 3;
}


message PlatformInfo {

  string environment = 1;
  bool production = 2;

  map<string, string> deploymentInfo = 3;
}


message AuthenticationConfig {

  string jwtIssuer = 1;
  sint32 jwtExpiry = 2;
  sint32 jwtLimit = 6;
  sint32 jwtRefresh = 7;

  PluginConfig provider = 3;

  bool disableAuth = 4;
  bool disableSigning = 5;

  string systemUserId = 8;
  string systemUserName = 9;
  sint32 systemTicketDuration = 10;
  sint32 systemTicketRefresh = 11;

  repeated ExternalAuthConfig externalSystems = 12;
}

message ExternalAuthConfig {

  string name = 1;
  string path = 2;
  PluginConfig provider = 3;
}


message StorageConfig {

  // TODO: Rename "buckets" as "internal" for 0.7
  map<string, PluginConfig> buckets = 1;
  map<string, PluginConfig> external = 4;

  string defaultBucket = 2;
  string defaultFormat = 3;
}


message ServiceConfig {

  optional bool enabled = 1;

  string alias = 2;
  uint32 port = 3;
}
