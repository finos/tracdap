syntax = 'proto3';
package tracdap.config;

option java_package = "org.finos.tracdap.config";
option java_multiple_files = true;


enum ConfigFormat {

  CONFIG_FORMAT_NOT_SET = 0;
  PROTO = 1;
  JSON = 2;
  YAML = 3;
}


message _ConfigFile {

  map<string, string> config = 1;
}


message PluginConfig {

  string protocol = 1;
  map<string, string> pluginProps = 2;
  map<string, string> pluginSecrets = 3;
}


message AuthenticationConfig {

  string jwtIssuer = 1;
  optional sint32 jwtExpiry = 2;

  optional PluginConfig provider = 3;
}
