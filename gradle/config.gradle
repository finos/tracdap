ext {

    netty_version = '4.1.63.Final'

    // Proto / gRPC (use a consistent set of versions, as defined by gRPC)
    proto_version = '3.15.8'
    grpc_version = '1.37.0'
    gapi_version = '1.17.0'

    // Apache Commons Components
    commons_cli_version = "1.4"

    // JDBC Connection pool
    hikari_cp_version = '3.4.5'

    // Logging
    slf4j_version = '1.7.30'
    log4j_version = '2.13.3'

    // Config
    snakeyaml_version = '1.29'

    // @Generated annotation is required by gRPC generated code
    javax_annotation_version = '1.3.2'

    // SQL (JDBC) drivers
    h2_version = '1.4.200'
    mysql_version = '8.0.21'
    mariadb_version = '2.7.0'
    postgresql_version = '42.2.16'
    sqlserver_version = '8.4.1.jre11'
    oracle_version = '19.7.0.0'

    // Flyway (database deploy tool)
    flyway_version = '7.1.0'

    // Plugins
    aws_sdk_version = '1.11.163'
    gcp_sdk_version = '1.17.0'


    // Test dependencies

    junit_version = '5.7.0'
}
