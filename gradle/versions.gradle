ext {

    java_min_version = JavaVersion.VERSION_11

    // Core platform technologies
    netty_version = '4.1.80.Final'  // gRPC does not support changes in Netty 4.1.75 yet (mar 2022)
    guava_version = '31.1-jre'
    proto_version = '3.21.5'
    grpc_version = '1.49.0'
    gapi_version = '2.9.2'


    // Data technologies
    arrow_version = '9.0.0'
    jackson_version = '2.13.4'
    jackson_databind_version = '2.13.4'

    // Util libraries
    slf4j_version = '1.7.36'
    log4j_version = '2.17.2'
    commons_cli_version = "1.5.0"


    // SQL (JDBC) drivers
    h2_version = '2.1.212'
    mysql_version = '8.0.30'
    mariadb_version = '2.7.5'             // Update to MariaDB 3.x driver series is a breaking change
    postgresql_version = '42.4.2'
    sqlserver_version = '9.4.1.jre11'     // Update to SqlServer 10.x driver series is a breaking change
    oracle_version = '19.14.0.0'

    // JDBC Connection pool
    hikari_cp_version = '5.0.1'

    // Flyway (database deploy tool)
    flyway_version = '8.5.3'


    // Plugins
    aws_sdk_version = '1.12.267'
    gcp_sdk_version = '2.6.1'
    gcp_sdk_http_client_version = '1.41.8'  // Force Google HTTP client version needed for compliance


    // Test dependencies

    junit_version = '5.8.2'
    mockito_version = '4.4.0'
}
