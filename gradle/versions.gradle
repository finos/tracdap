ext {

    java_min_version = JavaVersion.VERSION_11

    // Core platform technologies
    netty_version = '4.1.86.Final'
    guava_version = '31.1-jre'
    proto_version = '3.21.10'
    grpc_version = '1.49.0'
    gapi_version = '2.9.2'


    // Data technologies
    arrow_version = '10.0.1'
    jackson_version = '2.14.1'
    jackson_databind_version = '2.14.1'

    // Util libraries
    slf4j_version = '1.7.36'
    log4j_version = '2.17.2'
    commons_cli_version = "1.5.0"
    jwt_version = "4.2.1"


    // SQL (JDBC) drivers
    h2_version = '2.1.214'
    mysql_version = '8.0.31'
    mariadb_version = '3.0.8'
    postgresql_version = '42.5.1'
    sqlserver_version = '9.4.1.jre11'     // Update to SqlServer 10.x driver series is a breaking change
    oracle_version = '19.14.0.0'

    // JDBC Connection pool
    hikari_cp_version = '5.0.1'

    // Flyway (database deploy tool)

    // NOTE: At version 9.3.1, Flyway introduced a dependency on com.electronwill.night-config:toml
    // This is a GPL v2 project, which breaks licensing compliance
    // For now, stick on version 9.3.0
    // Issue raised with Flyway: https://github.com/flyway/flyway/issues/3565

    flyway_version = '9.3.0'


    // Plugins

    aws_sdk_version = '2.19.10'

    // AWS SDK uses Reactive Streams
    // Only the latest version has a good license (MIT-0, prior versions were Creative Commons)
    reactive_streams_version = '1.0.4'


    gcp_sdk_version = '2.6.1'
    gcp_sdk_http_client_version = '1.41.8'  // Force Google HTTP client version needed for compliance


    // Test dependencies

    junit_version = '5.8.2'
    mockito_version = '4.4.0'
}
